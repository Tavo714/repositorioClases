spring.application.name=ECF-MS-Proveedor

# Puerto de ejecucin
server.port=7143

# Configuracin de la base de datos MySQL (misma BD para mantener coherencia)
spring.datasource.url=jdbc:mysql://localhost:3306/ECF_BD_COMPRAS_TIENDA_ROPA?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracin JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Registro en Eureka
eureka.client.service-url.defaultZone=http://localhost:7141/eureka