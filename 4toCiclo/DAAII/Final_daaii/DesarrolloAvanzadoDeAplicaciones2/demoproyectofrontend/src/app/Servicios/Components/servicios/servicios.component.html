<div class="pt-4">
    <mat-card class="container cliente-card">
        <mat-card-title>
            <h4>{{ title }}</h4>
        </mat-card-title>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="col-12">
                    <mat-label>Filtro de Busqueda</mat-label>
                    <input matInput placeholder="Realice su busqueda por nombre del servicio" #input />
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc"
                        matSortDisableClear>
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                ID
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row.servicioId }}</td>
                        </ng-container>

                        <ng-container matColumnDef="nombreServicio">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Servicio
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row.nombreServicio }}</td>
                        </ng-container>

                        <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Descripcion
                            </th>
                            <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
                        </ng-container>

                        <ng-container matColumnDef="precio">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Precio
                            </th>
                            <td mat-cell *matCellDef="let row">S/. {{ row.precio }}</td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let row">
                                <div>
                                    <button mat-icon-button aria-label="Editar Servicio" (click)="editServicios(row)">
                                        <mat-icon>edit</mat-icon>
                                    </button>

                                    <button mat-icon-button aria-label="Eliminar Servicio"
                                        (click)="deleteServicios(row)">
                                        <mat-icon color="primary">delete</mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">
                                No existe informacion con el valor "{{ input.value }}"
                            </td>
                        </tr>
                    </table>

                    <mat-paginator [length]="totalItems" [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Seleccionar pagina de servicios"></mat-paginator>
                </div>
            </div>
            <div class="fixed-bottom">
                <div class="pe-4 pb-4 d-flex justify-content-end">
                    <button mat-fab aria-label="Agregar nuevo servicio" [routerLink]="['/services/new']">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
