<h4>{{title}}</h4>

<form [formGroup]="pedidosForm" (ngSubmit)="onPedidosEditSubmit()">

  <div class="row">
    <mat-form-field class="col-12 col-sm-6 p-2" appearance="outline">
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Ingrese el nombre del cliente..." formControlName="cliente" required />
    </mat-form-field>

    <mat-form-field class="col-12 col-sm-6 p-2" appearance="outline">
      <mat-label>Fecha</mat-label>
      <input matInput placeholder="Ingrese la descripcion..."  formControlName="fecha" required/>
    </mat-form-field>

    <mat-form-field class="col-12 col-sm-6 p-2" appearance="outline">
      <mat-label>Total</mat-label>
      <input matInput placeholder="Ingrese el precio..." formControlName="total" required />
    </mat-form-field>

  </div>
  <div class="d-flex justify-content-end">
    <button class="m-2" mat-button [routerLink]="['/productos']">Cancelar</button>
    <button type="submit" class="mt-2 mb-2" mat-flat-button>Modificar Datos</button>
  </div>
</form>
