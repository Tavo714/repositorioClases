<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button cdkFocusInitial (click)="confirm()">{{data.actionDescription}}</button>
</mat-dialog-actions>
