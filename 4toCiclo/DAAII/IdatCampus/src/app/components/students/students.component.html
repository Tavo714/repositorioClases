<h3>{{title}}</h3>

<div class="fixed-bottom">
  <div class="pe-4 pb-4 d-flex justify-content-end">
    <button mat-fab aria-label="Agregar nuevo estudiante" [routerLink]="['/students/new']">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  </div>
  


<div class="row">
    <mat-form-field class="col-12">
        <mat-label>Filtro de Busqueda</mat-label>
        <input matInput placeholder="Realice su busqueda por nombre, apellidos, entre otros datos" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDisableClear> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDisableClear> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDisableClear> Nombres </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDisableClear> Apellidos </th>
            <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
          </ng-container>

          <ng-container matColumnDef="nid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDisableClear> DNI </th>
            <td mat-cell *matCellDef="let row"> {{row.nid}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDisableClear> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <div>
                <button mat-icon-button aria-label="Editar Estudiante" (click)="editStudent(row)">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button mat-icon-button aria-label="Eliminar Estudiante" (click)="deleteStudent(row)">
                    <mat-icon color="primary">delete</mat-icon>
                  </button>
                </div>
                
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existe informacion con el valor "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [length]="totalItems" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pagina de estudiantes"></mat-paginator>
      </div>
      
      
</div>
