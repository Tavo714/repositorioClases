<h3>{{title}}</h3>


<div class="row">
    <mat-form-field class="col-12">
        <mat-label>Filtro de Busqueda</mat-label>
        <input matInput 
            placeholder="Realice su busqueda por nombre, apellidos, entre otros datos" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.clienteId}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombreCliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nombres y Apellidos</th>
                <td mat-cell *matCellDef="let row"> {{row.nombreCliente}}</td>
            </ng-container>

            <!-- Direccion Column -->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Direccion </th>
                <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
            </ng-container> 
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Correo Electronico </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <!-- Telefono Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Numero de Telefono </th>
                <td mat-cell *matCellDef="let row"> +51 {{row.telefono}} </td>
            </ng-container>

           
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <div>
                        <button mat-icon-button aria-label="Editar Cliente" (click)="editCliente(row)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button aria-label="Eliminar Cliente" (click)="deleteCliente(row)">
                            <mat-icon color="primary">delete</mat-icon>
                        </button>      
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existe informacion con el valor "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [length]="totalItems" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Seleccionar pagina de clientes"></mat-paginator>
    </div>
</div>
<div class="fixed-bottom">
    <div class="pe-4 pb-4 d-flex justify-content-end">
        <button  mat-fab aria-label="Agregar nuevo cliente" [routerLink]="['/clients/new']">
            <mat-icon>add</mat-icon>
        </button>           
    </div>  
</div>
