<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center" th:text="${pageTitle}">Hello, world!</h1>
    </div>

    <div class="container pt-3">
        <div class="card">
            <div class="card-header">
                <h4>Nuevo Estudiante</h4>
            </div>
            <div class="card-body p-3 p-md-4 p-lg-5">
                <form th:object="${currentStudent}" th:action="@{/students/save}" method="post">
                    <div class="row">
                        <div class="form-floating mb-3 col-12 col-sm-6">
                            <input type="text" class="form-control" id="name" placeholder="Nombres" name="name" th:value="*{name}">
                            <label for="name">Nombres</label>
                        </div>
                        <div class="form-floating mb-3 col-12 col-sm-6">
                            <input type="text" class="form-control" id="lastname" placeholder="Apellidos" name="lastname" th:value="*{lastname}">
                            <label for="lastname">Apellidos</label>
                        </div>
                        <div class="form-floating mb-3 col-12 col-sm-6">
                            <input type="text" class="form-control" id="nid" placeholder="DNI" name="nid" th:value="*{nid}">
                            <label for="nid">DNI</label>
                        </div>
                        <div class="form-floating mb-3 col-12 col-sm-6">
                            <input type="email" class="form-control" id="email" placeholder="Correo Electronico"  name="email" th:value="*{email}">
                            <label for="email">Correo Electronico</label>
                        </div>
    
                        <div class="form-floating mb-3 col-12 col-sm-6">
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Telefono" name="phoneNumber" th:value="*{phoneNumber}">
                            <label for="phoneNumber">Telefono</label>
                        </div>
                    </div>
                    
                    <div class="pt-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
