<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>   

    <div class="container pt-3 d-flex justify-content-center">
        <div class="card" style="max-width: 400px;">
            <div class="card-header">
                <h4>Iniciar Sesion</h4>
            </div>
            <div class="card-body p-3 p-md-4 p-lg-5">
                <form th:action="@{/login}" method="post">
                    <div class="row">
                        <div class="form-floating mb-3 col-12">
                            <input type="text" class="form-control" id="username" placeholder="Usuario" name="username">
                            <label for="username">Usuario</label>
                        </div>
                        
    
                        <div class="form-floating mb-3 col-12">
                            <input type="password" class="form-control" id="password" placeholder="Clave" name="password">
                            <label for="password">Clave</label>
                        </div>
                    </div>
                    
                    <div class="pt-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
