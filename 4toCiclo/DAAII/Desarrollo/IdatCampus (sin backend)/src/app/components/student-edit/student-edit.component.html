<h4>{{title}}</h4>
    <form [formGroup]="studentForm" (ngSubmit)="onStudentEditSubmit()">      
  
      <div class="row">
        <mat-form-field class="col-12 col-sm-6 p-2" appearance="outline">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="code"  required />
        </mat-form-field>

        <mat-form-field class="col-12 col-sm-6 p-2" appearance="outline">
          <mat-label>DNI</mat-label>          
          <input matInput placeholder="Ingrese el DNI" formControlName="nid" required />
        </mat-form-field> 

        <mat-form-field class="col-12 col-sm-6 p-2" appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Ingrese los nombres" formControlName="name" required />
        </mat-form-field>
  
        <mat-form-field class="col-12 col-sm-6 p-2" appearance="outline">
          <mat-label>Apellidos</mat-label>          
          <input matInput placeholder="Ingrese los apellidos" formControlName="lastname" required />
        </mat-form-field>  

        <mat-form-field class="col-12 p-2" appearance="outline">
          <mat-label>Direccion</mat-label>          
          <input matInput placeholder="Ingrese la direccion" formControlName="address" required />
        </mat-form-field>         
      </div>
      <div class="d-flex justify-content-end">  
          <button class="m-2" mat-button [routerLink]="['/students']">Cancelar</button>
          <button type="submit" class="mt-2 mb-2" mat-flat-button>Modificar Datos</button>
      </div>
    </form>
