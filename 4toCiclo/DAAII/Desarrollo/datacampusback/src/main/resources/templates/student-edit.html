<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet IDAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
    <h1 th:text="${title}">demo</h1>    
</div>   

<div class="container p-2">
  <form th:action="@{/users/modify}" th:object="${currentUser}" method="post"><!--th:action une acciones con el formulario, th:object es de donde se sacaran los datos-->
    <div class="mb-3">
      <label for="id" class="form-label">Codigo</label>
      <input type="number" class="form-control" id="id" name="id" th:value="*{id}"> <!--No olvidar agregar el tipo "name" o no lo reconocera-->      
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="name" name="name" th:value="*{name}"> <!--No olvidar agregar el tipo "name" o no lo reconocera-->      
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="lastname" name="lastname" th:value="*{lastname}"> <!--No olvidar agregar el tipo "name" o no lo reconocera-->      
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" th:value="*{username}"> <!--No olvidar agregar el tipo "name" o no lo reconocera-->      
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Clave</label>
      <input type="password" class="form-control" id="password" name="password" th:value="*{password}"> <!--No olvidar agregar el tipo "name" o no lo reconocera-->      
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electronico</label>
      <input type="email" class="form-control" id="email" name="email" th:value="*{email}">      
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="phoneNumber">Nro. Telefono</label>
      <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="*{phoneNumber}">
    </div>    
    <button type="submit" class="btn btn-primary">Modificar Datos</button>
  </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
